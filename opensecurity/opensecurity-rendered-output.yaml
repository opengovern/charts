    metadata:
      annotations:
      
      labels:
        app.kubernetes.io/name: dex
        app.kubernetes.io/instance: opensecurity
    spec:
      serviceAccountName: opensecurity-dex
      securityContext:
        {}

            # ===== BEGIN Wait for PostgreSQL Init Container =====
            # ===== BEGIN Wait for PostgreSQL Init Container =====
      initContainers:
        - name: wait-for-postgres-dex
          image: postgres:15.5
          env:
            - name: PGHOST
              value: "opensecurity-postgresql-primary.opensecurity.svc.cluster.local"
            - name: PGPORT
              value: "5432"
            - name: PGDATABASE
              value: "dex"
            - name: PGUSER
              value: "dex_service"
            - name: PGSSLMODE
              value: "disable"
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: "postgres-secret"
                  key:  "dexServiceUserPassword"
          command: ["sh", "-xc"]
          args:
            - |
              echo "Waiting for PostgreSQL at ${PGHOST}:${PGPORT} db=${PGDATABASE} user=${PGUSER} (sslmode=${PGSSLMODE})…"
              retries=30; delay=5; count=0
              until pg_isready \
                -h "${PGHOST}" \
                -p "${PGPORT}" \
                -U "${PGUSER}" \
                -d "${PGDATABASE}" \
                -q -t 2; do
                count=$((count+1))
                if [ "$count" -ge "$retries" ]; then
                  echo "PostgreSQL unavailable after ${retries} retries – exiting."
                  exit 1
                fi
                echo "…sleep ${delay}s (attempt ${count}/${retries})"
                sleep "${delay}"
              done
              echo "PostgreSQL is ready!"
          resources:
            limits:
              cpu:    "150m"
              memory: "128Mi"
            requests:
              cpu:    "50m"
              memory: "64Mi"
      # ===== END Wait for PostgreSQL Init Container =====





      containers:
        - name: dex
          securityContext:
            {}
          image: "ghcr.io/opengovern/dex-login:v2.60.0"
          imagePullPolicy: Always
          args:
            - dex
            - serve
            - --web-http-addr
            - 0.0.0.0:5556
            - --grpc-addr
            - 0.0.0.0:5557
            - --telemetry-addr
            - 0.0.0.0:5558
            - /etc/dex/config.yaml
          env:
          ports:
            - name: http
              containerPort: 5556
              protocol: TCP
            - name: grpc
              containerPort: 5557
              protocol: TCP
            - name: telemetry
              containerPort: 5558
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz/live
              port: telemetry
          readinessProbe:
            httpGet:
              path: /healthz/ready
              port: telemetry
          resources:
            {}
          volumeMounts:
            - name: config
              mountPath: /etc/dex
              readOnly: true
      volumes:
        - name: config
          secret:
            secretName: opensecurity-dex
