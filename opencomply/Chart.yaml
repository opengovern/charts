appVersion: "2.0.0"

dependencies:
  - name: keda
    version: 2.15.1
    condition: keda.enabled
  - name: postgresql
    version: 15.5.21
    condition: postgresql.enabled
  - name: opensearch
    version: 2.22.0
    condition: opensearch.enabled
  - name: opensearch-dashboards
    version: 2.20.0
    condition: opensearch-dashboards.enabled

