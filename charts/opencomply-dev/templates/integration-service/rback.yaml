apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Release.Name }}-make-describers-access
rules:
  - apiGroups:
      - "apps/v1"
    resources:
      - "deployment"
    verbs:
      - "get"
      - "create"
      - "delete"
      - "update"
  - apiGroups:
      - "keda.sh/v1alpha1"
    resources:
      - "scaledobject"
    verbs:
      - "get"
      - "create"
      - "delete"
      - "update"
  - apiGroups:
      - "apps"
    resources:
      - "deployments"
      - "statefulsets"
    verbs:
      - "list"
      - "update"
  - apiGroups:
      - "batch"
    resources:
      - "jobs"
    verbs:
      - "get"
      - "watch"
      - "list"
      - "create"
      - "delete"
      - "update"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Release.Name }}-make-describers-access
subjects:
  - kind: ServiceAccount
    name: integration
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io