apiVersion: v1
kind: ServiceAccount
metadata:
  name: og-describer-azure
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: og-describer-azure
  namespace: {{ .Release.Namespace }}
  labels:
    app: og-describer-azure
spec:
  minReadySeconds: 10
  {{- if eq .Values.keda.enabled true }}
  replicas: 1
  {{- else }}
  replicas: 10
  {{- end }}
  selector:
    matchLabels:
      app: og-describer-azure
  template:
    metadata:
      labels:
        app: og-describer-azure
    spec:
      serviceAccountName: og-describer-azure
      containers:
        - name: og-describer-azure
          image: "{{ .Values.opengovernance.docker.registry }}/og-describer-azure:{{ .Values.opengovernance.docker.tags.describeWorkerAzure }}"
          command: ["/og-describer-azure"]
          imagePullPolicy: Always
          #resources:
          #  limits:
          #    cpu: 500m
          #    memory: 1Gi
          #  requests:
          #    cpu: 100m
          #    memory: 300Mi
          env:
            - name: NATS_URL
              value: "{{ .Release.Name }}-nats.{{ .Release.Namespace }}.svc.cluster.local:4222"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: og-describer-azure-manuals
  namespace: {{ .Release.Namespace }}
  labels:
    app: og-describer-azure-manuals
spec:
  minReadySeconds: 10
  {{- if eq .Values.keda.enabled true }}
  replicas: 0
  {{- else }}
  replicas: 0
  {{- end }}
  selector:
    matchLabels:
      app: og-describer-azure-manuals
  template:
    metadata:
      labels:
        app: og-describer-azure-manuals
    spec:
      serviceAccountName: og-describer-azure
      containers:
        - name: og-describer-azure
          image: "{{ .Values.opengovernance.docker.registry }}/og-describer-azure:{{ .Values.opengovernance.docker.tags.describeWorkerAzure }}"
          command: ["/og-describer-azure"]
          imagePullPolicy: Always
          #resources:
          #  limits:
          #    cpu: 500m
          #    memory: 1Gi
          #  requests:
          #    cpu: 100m
          #    memory: 300Mi
          env:
            - name: NATS_URL
              value: "{{ .Release.Name }}-nats.{{ .Release.Namespace }}.svc.cluster.local:4222"
            - name: MANUAL_TRIGGERS
              value: "true"