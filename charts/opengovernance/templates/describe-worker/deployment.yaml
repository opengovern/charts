apiVersion: apps/v1
kind: Deployment
metadata:
  name: kaytu-aws-describer
  namespace: {{ .Release.Namespace }}
  labels:
    app: kaytu-aws-describer
spec:
  minReadySeconds: 10
  {{- if eq .Values.keda.enabled true }}
  replicas: 1
  {{- else }}
  replicas: 3
  {{- end }}
  selector:
    matchLabels:
      app: kaytu-aws-describer
  template:
    metadata:
      labels:
        app: kaytu-aws-describer
    spec:
      serviceAccountName: kaytu-aws-describer
      containers:
        - name: kaytu-aws-describer
          image: "{{ .Values.opengovernance.docker.registry }}/kaytu-aws-describer:{{ .Values.opengovernance.docker.tags.describeWorkerAWS }}"
          command: ["/kaytu-aws-describer"]
          imagePullPolicy: Always
          #resources:
          #  limits:
          #    cpu: 500m
          #    memory: 1Gi
          #  requests:
          #    cpu: 100m
          #    memory: 300Mi
          env:
            - name: AWS_DESCRIBER_NATS__URL
              value: "{{ .Release.Name }}-nats.{{ .Release.Namespace }}.svc.cluster.local:4222"
